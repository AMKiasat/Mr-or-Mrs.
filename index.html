<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mr. or Mrs.</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/script.js"defer></script>
</head>

<body>
  <div class="maindiv">
    <div>
      <h1>Mr. or Mrs.?&emsp;&emsp;&emsp;</h1>
      <form name="inputs">
        Name
        <input type="text" id="name" name="name" size="20" maxlength="255" /><br /><br />
        <input type="radio" id="male" name="grade" value="m" /> Male <br /><br />
        <input type="radio" id="female" name="grade" value="f" /> Female <br /><br />
        <button id="submit" type="button" onclick="return submitN()">Submit</button><br /><br />
        <button id="save" type="button" onclick="return saveN()">Save</button>
      </form>
    </div>
    <div>
      <h1>Prediction</h1>
      <div id="maleOrFemale">submit a name.</div><br />
      <div id="probability">submit a name.</div><br />
      <div style="border-style: dotted;border-width: 2px;padding: 5px;">
        <h2>Saved Answer</h2>
        <div id="saved">submit a name.</div><br />
        <button id="clear" type="button" onclick="return clear()">Clear</button>
      </div>
    </div>
  </div>
</body>

</html>
